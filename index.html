<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat-Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { 'bg-main': '#231f2b', 'text-main': '#919ed8' },
          fontFamily: { orbitron: ['Orbitron', 'sans-serif'] }
        }
      }
    };
  </script>
  <style>
    html,
    body {
      height: 100%;
    }

    summary::marker {
      content: '';
    }

    #browser::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }

    #browser {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>

<body class="bg-bg-main text-text-main font-orbitron grid grid-rows-[auto_1fr] min-h-screen">
  <header class="grid grid-cols-5 items-center border-b border-text-main p-4">
    <div></div>
    <div class="col-span-3 text-center text-xl font-bold">Chat-Browser</div>
    <div></div>
  </header>

  <div class="fixed top-4 left-4 bg-black/40 rounded-xl p-3 flex flex-col gap-4 text-text-main shadow-lg z-10">
    <a href="https://github.com/lubrj" target="_blank" title="GitHub" class="hover:text-white transition">
      <i data-lucide="github" class="w-10 h-10"></i>
    </a>
    <a href="https://github.com/lubrj/expose" title="Info" class="hover:text-white transition">
      <i data-lucide="info" class="w-10 h-10"></i>
    </a>
  </div>

  <main class="overflow-y-auto p-6 pb-32 w-full max-w-4xl mx-auto text-left text-sm" id="browser">
    Loading repository files...
  </main>

  <script>
    async function fetchRepo() {
      const url = 'https://api.github.com/repos/lubrj/expose/git/trees/main?recursive=1';
      const res = await fetch(url);
      if (!res.ok) {
        console.error('Failed to fetch repo:', res.status);
        return;
      }
      const data = await res.json();
      const allFiles = data.tree;

      const chatsDirs = new Set();
      let totalChatsSize = 0;
      let totalFileCount = 0;

      for (const item of allFiles) {
        if (item.type === 'tree' && item.path.startsWith('chats/')) {
          const parts = item.path.split('/');
          if (parts.length === 2) chatsDirs.add(item.path);
        }
      }

      const browser = document.getElementById('browser');
      const treeContainer = document.createElement('div');
      treeContainer.classList.add('space-y-6');

      const summary = document.createElement('div');
      summary.classList.add('mb-6', 'text-sm', 'space-y-1');
      treeContainer.appendChild(summary);

      for (const dir of chatsDirs) {
        const dirEl = document.createElement('details');
        dirEl.classList.add('group');

        const dirTitle = document.createElement('summary');
        dirTitle.classList.add('font-bold', 'text-lg', 'cursor-pointer');
        dirTitle.textContent = dir.replace('chats/', '');
        dirEl.appendChild(dirTitle);

        const filesWrapper = document.createElement('div');
        filesWrapper.classList.add('pl-4');

        const ul = document.createElement('ul');
        ul.classList.add('ml-4', 'list-disc');

        const filesInDir = allFiles.filter(item =>
          item.type === 'blob' && item.path.startsWith(dir + '/')
        );

        let totalSize = 0;
        for (const file of filesInDir) {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = file.path.split('/').pop();
          a.href = `https://lubrj.github.io/expose/${file.path}`;
          a.target = '_blank';
          a.classList.add('hover:underline');
          li.appendChild(a);
          ul.appendChild(li);
          totalSize += file.size;
          totalChatsSize += file.size;
          totalFileCount++;
        }

        const total = document.createElement('div');
        total.classList.add('text-sm', 'mt-1');
        total.textContent = `Total: ${totalSize} bytes`;

        filesWrapper.appendChild(ul);
        filesWrapper.appendChild(total);
        dirEl.appendChild(filesWrapper);
        treeContainer.appendChild(dirEl);
      }

      const totalDirs = chatsDirs.size;
      summary.innerHTML = `
        <div>Total Persons: ${totalDirs}</div>
        <div>Total files: ${totalFileCount}</div>
        <div>Total size: ${totalChatsSize} bytes</div>
      `;

      browser.innerHTML = '';
      browser.appendChild(treeContainer);
    }

    fetchRepo();
    window.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</body>

</html>
